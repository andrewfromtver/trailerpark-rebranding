<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <meta name="description" content="Поиск трейлеров к фильмам и сериалам">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Трейлер-парк</title>
</head>
<body>
    <div class="up__btn">
        <img src="./img/upBtn.png" onclick="up()">
    </div>
    <div class="header" id="top">
        <div class="header__link" onclick="show('multi', 'day', 'day')">
            <img src="./img/day.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link1__desc">Топ на сегодня</a>
        </div>
        <div class="header__link" onclick="show('multi', 'week', 'week')">
            <img src="./img/week.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link2__desc">Топ за неделю</a>
        </div>
        <div class="header__link"onclick="show('person', 'day')"">
            <img src="./img/upBtn.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link3__desc">Актеры и режисеры</a>
        </div>
    </div>
    <form id="search-form" class="main__section__search">
        <input type="text" class="form-control" id='searchText' placeholder="Введите название фильма или сериала">
        <button type="submit" class="btn">Найти</button>
    </form>
    </div>
    <div class="main__section__title">
        <div id="title"></div>
    </div>    
    <div id="movies" class="row"></div>
    <div class="main__section">
        <div class="type">
            <button class="btn_type" onclick="show('movie', 'week')">Фильмы</button>
            <button class="btn_type" onclick="show('tv', 'week')">Сериалы</button>
            <button class="btn_type" onclick="show('person', 'week')">Актеры и режисеры</button>
        </div>
        <div id="title__item"></div>
        <div id="item" class="container"></div>
        <div class="rec__list" id="movies__rec"></div> 
        <div id="trailer" class="trailer"></div>
        <div id="small__frame" class="small__frame"></div>
        <footer class="footer">
            <div class="footer__text">
                Trailerpark
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
