<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Трейлер-парк</title>
</head>
<body>

    <div class="header">
        <div class="header__link" onclick="main_day()">
            <img src="./img/day.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link__desc">Топ сегодня</a>
        </div>
        <div class="header__link" onclick="main_week()">
            <img src="./img/week.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link__desc">Топ за неделю</a>
        </div>
        <div class="header__link"onclick="top_chart()">
            <img src="./img/upBtn.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link__desc">Аналитика трендов</a>
        </div>
        <div class="header__link" href="https://vk.com/id_69_tver/" target="_blank">
            <img src="./img/soc.png" width="25" height="25" class="d-inline-block align-top" alt="">
            <a class="header__link__desc">Напишите мне vk.com</a>
        </div>
    </div>

    <div class="search__form">
        <form id="search-form">
            <input type="text" class="form-control" id='searchText' placeholder="Введите название фильма или сериала">
            <button type="submit" class="btn btn-dark col-3">Найти</button>
        </form>
    </div>

    <div id="title"></div>

    <div id="movies" class="row"></div>

    <div class="main__section">

        <div id="title__item"></div>
        <div id="item" class="container"></div>

        <div id="trailer" class="trailer"></div>
    </div>

    <footer class="footer">
        <div class="footer__text">
	    Andranik Sarkisyan 2020
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/canvasjs.min.js"></script>
    <script src="https://yastatic.net/share2/share.js"></script>
</body>
</html>
